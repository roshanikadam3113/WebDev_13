<!DOCTYPE html>
<html>
<head>
    <title>Text Formatting Example</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .centered {
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        p {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            line-height: 2;
            font-size: 1.1em;
        }

        b {
            color: #2c3e50;
        }

        strong {
            color: #d35400;
        }

        i {
            color: #8e44ad;
        }

        em {
            color: #2980b9;
        }

        u {
            text-decoration: underline;
            color: #27ae60;
        }

        sub {
            font-size: 0.8em;
            vertical-align: sub;
        }

        sup {
            font-size: 0.8em;
            vertical-align: super;
        }

        small {
            color: #7f8c8d;
        }

        mark {
            background-color: #ffeaa7;
        }

        del {
            text-decoration: line-through;
            color: red;
        }

        ins {
            text-decoration: underline;
            color: green;
        }
    </style>
</head>
<body>

    <h1>Assignment No.3</h1>
    <h1>Text Formatting Tags<h1>
    
    <h2 class="centered">HTML Text Formatting Tags</h2>

    <p>
        <b>Bold text</b><br><br> 
        <strong>Strong text</strong><br><br>
        <i>Italic text</i><br><br> 
        <em>Emphasized text</em><br><br>
        <u>Underlined text</u><br><br>
        <b>Subscript: H<sub>2</sub>O (water).</b><br><br>
        <b>Superscript: 5<sup>2</sup> = 25.</b><br><br>
        <small>Small text</small> <br><br>
        <mark>Highlighted text</mark><br><br>
        <del>Deleted text:</del><br><br>
        <ins>Inserted text:</ins><br><br>
    </p>

</body>
</html>

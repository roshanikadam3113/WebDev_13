<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment No.10</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f6fc;
            text-align: center;
            padding: 40px;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Assignment No.7</h1>
    <h1>Use of Link tags</h1>

    <a href="https://www.google.com" target="_blank">Google me</a><br>
    <a href="https://www.facebook.com" target="_blank">Facebook me</a><br>
    <a href="https://www.youtube.com" target="_blank">YouTube me</a><br>

</body>
</html>
